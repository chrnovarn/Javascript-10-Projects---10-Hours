<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <div class="mobile-container">
       <header>
           <input type="text">
           <button id="search"><i class="fas fa-search"></i></button>
       </header>
       
       <div class="fav-container">
            <h3>Favourite Meals</h3>    
           <ul class="fav-meals">
               <li><img src="https://www.themealdb.com/images/media/meals/vptqpw1511798500.jpg" alt=""><span>Fish Stew with Rouille</span></li>
               <li><img src="https://www.themealdb.com/images/media/meals/1525874812.jpg" alt=""><span>Ma Po Tofu</span></li>
               <li><img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg" alt=""><span>Chicken Basquaise</span></li>
               <li><img src="https://www.themealdb.com/images/media/meals/t8mn9g1560460231.jpg" alt=""><span>Lamb Soup</span></li>
               
           </ul>
       </div>
       <div class="meals">
           
           <div class="meal">
               <div class="meal-header">
                    <span class="random">Random Recipe</span>
                   <img src="https://www.themealdb.com/images/media/meals/xxyupu1468262513.jpg" alt="">
               </div>
               <div class="meal-body">
                   <h4>Veggie Veggies</h4>
                   <button class="fav-btn">
                    <i class="fas fa-heart"></i>
                   </button>
               </div>
           </div>
       </div>
   </div>
</body>
</html>
